<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindGuard GPT</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="app" class="light-mode">
        <header>
            <div class="header-content">
                <h1>MindGuard GPT</h1>
                <div class="header-buttons">
                    <button id="clearChat" aria-label="Clear chat">
                        <i data-lucide="trash-2"></i>
                    </button>
                    <button id="saveChat" aria-label="Save chat">
                        <i data-lucide="download"></i>
                    </button>
                    <button id="toggleTheme" aria-label="Switch to dark mode">
                        <i data-lucide="moon"></i>
                    </button>
                    <select id="languageSelector" aria-label="Select language">
                        <option value="en">English</option>
                        <option value="ur">Urdu</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>                          
            </div>
        </header>
        <main>
            <div class="chat-container">
                <div id="chatBox" class="chat-box">
                    <div id="welcome-message" class="welcome-message">
                        <p class="welcome-title">Welcome to MindGuard</p>
                        <p class="welcome-text">How can I assist you with your mental health today?</p>
                        <div class="common-questions">
                            <button class="common-question">What is MindGuard?</button>
                            <button class="common-question">How can I improve my mental health?</button>
                            <button class="common-question">Where can I find resources?</button>
                            <button class="common-question">What are common mental health issues?</button>
                            <button class="common-question">How to manage stress?</button>
                        </div>
                    </div>
                </div>
                <!-- Input area -->
                <div class="input-area">
                <textarea id="userInput" placeholder="Type your message..." rows="1"></textarea>
                <button id="sendMessage">
                    <i data-lucide="send"></i>
                </button>
                      <button id="startVoice">
                        <i data-lucide="mic"></i>
                    </button>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; <span id="currentYear"></span> MindGuard GPT.</p>
        </footer>
    <script src="/static/script.js" defer></script>
    </div>
</body>
</html>
